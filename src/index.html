<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <title>Social Network</title>
  </head>
  <body>
    <div id="pageLoginEmail" class="hide">
      <main class="center">
        <div class="container">
          <img src="images.jpeg" alt="logo" />
          <br />
          <h1><strong>Eco Life</strong></h1>
          <input id="txtEmail" type="email" placeholder="Email" />

          <input id="txtPassword" type="password" placeholder="Password" />
          <br />
          <br>
          <button id="btnLogin" class="btn btn-action">Log in</button>

          <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>

          <button id="btnLogout" class="btn btn-action" hidden>Log out</button>
          <br>
          <br>
          <button onclick="googleSignIn()" id="googleSignIn">Google</button>
          <button onclick="faceSignIn()" id="faceSignIn">Facebook</button>
          <br />
          <img
            src="logosocial.png"
            class="logosocialmedia"
            alt="logosocialmedia"
          />
        </div>
      </main>
    </div>
    <div id="pageLoginSocial" class="hide">
      <img src="images.jpeg" alt="logo" />
      <h1>Bienvenid@s a Eco Life</h1>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gfirebaseUserstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

    <script type="module" src="index.js"></script>
  </body>
</html>
